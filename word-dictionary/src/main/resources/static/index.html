<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Techgig Dictionary</title>
<script src="/webjars/angularjs/1.7.7/angular.js"></script>
<script src="/webjars/angularjs/1.7.7/angular-resource.js"></script>
<script src="/webjars/angularjs/1.7.7/angular-route.js"></script>
<script src="https://kit.fontawesome.com/21e46c2ddc.js"></script>
<link rel="stylesheet" href="./css/style.css">
</head>
<body ng-app="mainApp" ng-controller="searchCtrl">
	<div class="grid-container">
		<h2 class="search-title grid-item">Techgig Dictionary</h2>
		<div class="grid-item">
			<div class="search-box">
				<input class="search-txt" placeholder="Type to search" type="text"
					ng-model="wordText"
					ng-keydown="$event.keyCode==13 && checkDefinition(wordText)">
				<a class="search-btn"> <i class="fas fa-search"></i></a>
			</div>
		</div>
		<div class="grid-item">
			<div class="search-result">
				<h2>{{word}}</h2>
				<p>{{val}}</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
